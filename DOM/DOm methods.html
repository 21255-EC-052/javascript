<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DOM methods</title>
</head>
<body>
	<h1 id="tt">FSD morning session</h1>
	<h2 id="tt2">FSD morning session</h2>
	<script type="text/javascript">
		//heading1
		let heading1 = document.getElementById('tt').style.color = "blue";
		heading1.innerHTML = '<p>FSD morning batch</p>';
		//heading2
		let heading2 = document.getElementById('tt').style.fontsize = '50px';
		heading2.innerHTML = '<p>FSD morning batch</p>';
	</script>
</body>
</html>
