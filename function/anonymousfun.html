<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>anonymous function</title>
</head>
<body>
	<script type="text/javascript">
		var x = function(a,b){
			return a*b
		}
		document.write(x(2,5) + "<br>")



		var x = function(a){
			return a*a*a
		}
		document.write(x(2) + "<br>")


		// Arrow function "->"
		//without a function keyword
		add = (a,b) =>{
			document.write(a+b + "<br>")
		}
		add(2,3)



		getname = (a) =>{
			document.write(a + "<br>")
		}
		getname('suviksha')

       
       //test = () => { (or) 
        test = _ =>{
        	document.write("testing" + "<br>")
        }
        test()


        //timeout function
        setTimeout(function(){
        	document.write("enable after 3 seconds")
        },3000)


        setTimeout(test,2000)
        function test(){
        	document.write("enable after 2 seconds")
        }
	</script>

</body>
</html>
