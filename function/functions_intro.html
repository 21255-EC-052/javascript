<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FUNCTIONS</title>
</head>
<body>
	<script type="text/javascript">
		//Normal function with no paramenter
		function test(){
		alert("testing")

	}
	test()  //calling the function

	//normal function with one parameter
	function getname(a){
		document.write(a)
	}
	getname('priya')
	getname('priya'+"<br>")


	//normal function with one parameter
	var a = prompt("scan your ID");
	function scan(rollno){
	document.write(rollno + "<br>")
    }
    scan(a)


    //normal function with two parameters
    function sum (a,b){
    	document.write(a+b)
    }
    sum(2,3)
	</script>

</body>
</html>
